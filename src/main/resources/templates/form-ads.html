
<div th:replace="includes/sidebar"></div>


<div class="main">
    <div th:replace="includes/nav"></div>

        <main class="content">
        <div class="container-fluid p-0">

            <div class="mb-3">
                <h1 class="card-title mb-0">Criativo</h1>

            </div>
            <form th:action="@{/ads}" th:object="${ads}" method="POST" >
            <div class="row">

                <div class="col-12 col-lg-6">

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">URL final</h5>
                        </div>
                        <div class="card-body">
                            <input th:field="*{url}" type="text" name="url" class="form-control form-control-lg" placeholder="URL Campanha" required/>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Titulo</h5>
                        </div>
                        <div class="card-body">
                            <input th:field="*{title}" class="form-control" rows="2" placeholder="Titulo da campanha" required/>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Descricao</h5>
                        </div>
                        <div class="card-body">
                            <textarea th:field="*{description}"  class="form-control" rows="2" placeholder="Texto longo sobre a campanha" required></textarea>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Criativo imagem</h5>
                            <h2 style="font-size : 10px; margin-top: 10px;">tamanho maximo300x200</h2>
                        </div>
                        <div class="card-body">
                            <input type="file" class="form-control-file">
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Criativo video</h5>
                            <h2 style="font-size : 10px; margin-top: 10px;">tamanho maximo1GB</h2>
                        </div>
                        <div class="card-body">
                            <input type="file" class="form-control-file">
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Criativo audio</h5>
                            <h2 style="font-size : 10px; margin-top: 10px;">tamanho maximo 100mb</h2>
                        </div>
                        <div class="card-body">
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Redes sociais</h5>
                        </div>
                        <div class="card-body">
                            <div>
                                <label class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" >
                                    <span class="form-check-label">
                                                Instagram
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" >
                                    <span class="form-check-label">
                                     Facebook
                                    </span>
                                </label>
                            </div>
                            <div>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="option1">
                                    <span class="form-check-label">
                                Spotify
                                </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="option2">
                                    <span class="form-check-label">
                                Google
                                </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="option3" >
                                    <span class="form-check-label">
                                Sites
                                </span>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="col-12 col-lg-6">

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Periodo</h5>
                        </div>
                        <div class="card-body">

                            <label class="form-label">Data inicial</label>
                            <input type="date" name="daterange" class="bi bi-calendar"  />

                            <label class="form-label">Data final</label>
                            <input type="date" name="daterange" class="bi bi-calendar" />


                        </div>
                    </div>


                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Objetivo da campanha</h5>
                        </div>
                        <div class="card-body">
                            <select class="form-select mbÃ-3" required>
                                <option selected>Selecione</option>
                                <option>Vendas</option>
                                <option>Mais seguidores</option>
                                <option>Leads</option>
                            </select>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Investimento</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Total da campanha</label>
                                <input th:field="*{investment}" type="number" class="form-control" placeholder="R$ 1,000.00" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Total diario</label>
                                <input th:field="*{dailyInvestment}" type="number" class="form-control" placeholder="R$30,10" required>
                            </div>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary btn-lg btn-block">Criar</button>
                </div>


    </main>

    <!-- footer -->
    <div th:replace="includes/footer"></div>
</div>



<script src="js/app.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var ctx = document.getElementById("chartjs-dashboard-line").getContext("2d");
        var gradient = ctx.createLinearGradient(0, 0, 0, 225);
        gradient.addColorStop(0, "rgba(215, 227, 244, 1)");
        gradient.addColorStop(1, "rgba(215, 227, 244, 0)");
        // Line chart
        new Chart(document.getElementById("chartjs-dashboard-line"), {
            type: "line",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                datasets: [{
                    label: "Sales ($)",
                    fill: true,
                    backgroundColor: gradient,
                    borderColor: window.theme.primary,
                    data: [
                        2115,
                        1562,
                        1584,
                        1892,
                        1587,
                        1923,
                        2566,
                        2448,
                        2805,
                        3438,
                        2917,
                        3327
                    ]
                }]
            },
            options: {
                maintainAspectRatio: false,
                legend: {
                    display: false
                },
                tooltips: {
                    intersect: false
                },
                hover: {
                    intersect: true
                },
                plugins: {
                    filler: {
                        propagate: false
                    }
                },
                scales: {
                    xAxes: [{
                        reverse: true,
                        gridLines: {
                            color: "rgba(0,0,0,0.0)"
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            stepSize: 1000
                        },
                        display: true,
                        borderDash: [3, 3],
                        gridLines: {
                            color: "rgba(0,0,0,0.0)"
                        }
                    }]
                }
            }
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Pie chart
        new Chart(document.getElementById("chartjs-dashboard-pie"), {
            type: "pie",
            data: {
                labels: ["Chrome", "Firefox", "IE"],
                datasets: [{
                    data: [4306, 3801, 1689],
                    backgroundColor: [
                        window.theme.primary,
                        window.theme.warning,
                        window.theme.danger
                    ],
                    borderWidth: 5
                }]
            },
            options: {
                responsive: !window.MSInputMethodContext,
                maintainAspectRatio: false,
                legend: {
                    display: false
                },
                cutoutPercentage: 75
            }
        });
    });
</script>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Bar chart
        new Chart(document.getElementById("chartjs-dashboard-bar"), {
            type: "bar",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                datasets: [{
                    label: "This year",
                    backgroundColor: window.theme.primary,
                    borderColor: window.theme.primary,
                    hoverBackgroundColor: window.theme.primary,
                    hoverBorderColor: window.theme.primary,
                    data: [54, 67, 41, 55, 62, 45, 55, 73, 60, 76, 48, 79],
                    barPercentage: .75,
                    categoryPercentage: .5
                }]
            },
            options: {
                maintainAspectRatio: false,
                legend: {
                    display: false
                },
                scales: {
                    yAxes: [{
                        gridLines: {
                            display: false
                        },
                        stacked: false,
                        ticks: {
                            stepSize: 20
                        }
                    }],
                    xAxes: [{
                        stacked: false,
                        gridLines: {
                            color: "transparent"
                        }
                    }]
                }
            }
        });
    });
</script>

            },

            },

            },

            },
            {

            {

                name: "Los Angeles"
            },
            {

                name: "Chicago"
            },
            {
                coords: [51.507351, -0.127758],
                name: "London"
            },
            {
                coords: [40.416775, -3.703790],
                name: "Madrid "
            }
        ];
        var map = new jsVectorMap({
            map: "world",
            selector: "#world_map",
            zoomButtons: true,
            markers: markers,
            markerStyle: {
                initial: {
                    r: 9,
                    strokeWidth: 7,
                    stokeOpacity: .4,
                    fill: window.theme.primary
                },
                hover: {
                    fill: window.theme.primary,
                    stroke: window.theme.primary
                }
            },
            zoomOnScroll: false
        });
        window.addEventListener("resize", () => {
            map.updateSize();
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var date = new Date(Date.now() - 5 * 24 * 60 * 60 * 1000);
        var defaultDate = date.getUTCFullYear() + "-" + (date.getUTCMonth() + 1) + "-" + date.getUTCDate();
        document.getElementById("datetimepicker-dashboard").flatpickr({
            inline: true,
            prevArrow: "<span title=\"Previous month\">&laquo;</span>",
            nextArrow: "<span title=\"Next month\">&raquo;</span>",
            defaultDate: defaultDate
        });
    });
</script>
</body>
